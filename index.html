<html>
    <head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="main">
            <h1>Simple Interest Calculator</h1>

            <form action="">
                <div class="inputs">
                    <label for="principal">Amount</label>  
                    <input type="number"  id="principal" required> 
                </div>
                <div class="inputs">
                    <label for="rate">Rate</label>
                    <div class="rangeInput">
                        <input type="range"  id="rate" name="rate" step="0.5" min="1.0" max="20.0" value="1.0" >
                        <span id="rangeValue"></span>
                    </div>
                   
                </div>
                <div class="inputs">
                    <label for="years">No. of Years</label>
                    <select  id="years" name="years">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>

                </div>
                <div class="inputs">
                    <div class="message">
                        <label for="result">Interest</label>
                        <span id="result">
                           
                        </span>
                    </div>
                    
                </div>
                
                <button type="submit">Compute Interest</button>
            </form>

           
    
           
           

            <h4>&copy; Everyone Can Get Rich</h4>
        </div>
       
        <script src="script.js"></script>
    </body>
</html>
